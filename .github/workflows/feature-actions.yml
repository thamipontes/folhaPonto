name: feature pipeline

on:
  push:
    branches:
      - feature/*

jobs:
  build:
    name: Java Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 8
          distribution: 'adopt'
      - name: Build with Gradle
        run: ./gradlew build
